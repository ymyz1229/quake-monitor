<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="震讯通 - 全球地震实时监测平台">
  <meta name="theme-color" content="#0a0a0f">
  
  <title>震讯通 - 地震实时监测</title>
  
  <!-- Three.js for 3D Globe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Three-Globe for enhanced visualization -->
  <script src="https://unpkg.com/three-globe@2.24.13/dist/three-globe.min.js"></script>
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="./src/styles/variables.css">
  <link rel="stylesheet" href="./src/styles/animations.css">
  
  <style>
    /* ===== 基础重置 ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* ===== 主布局 ===== */
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* ===== 左侧边栏 ===== */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #12121a 0%, #0a0a0f 100%);
      border-right: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      z-index: 100;
      flex-shrink: 0;
    }
    
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00a8e8, #00d9a5);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 24px;
      height: 24px;
      color: #0a0a0f;
    }
    
    .logo-text {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #00d9a5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo-subtitle {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-top: 2px;
    }
    
    /* 时间筛选 */
    .time-filter-section {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .section-title {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .date-input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .date-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .date-field label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    .date-field input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 8px 10px;
      color: #fff;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }
    
    .date-field input:focus {
      border-color: #00a8e8;
      background: rgba(0,168,232,0.05);
    }
    
    .filter-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00a8e8, #00d9a5);
      color: #0a0a0f;
      flex: 1;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,168,232,0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    /* 快捷筛选 */
    .quick-filters {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .quick-filter-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .quick-filter-item {
      padding: 10px 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .quick-filter-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.12);
    }
    
    .quick-filter-item.active {
      background: rgba(0,168,232,0.1);
      border-color: rgba(0,168,232,0.3);
    }
    
    .quick-filter-label {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }
    
    .quick-filter-item.active .quick-filter-label {
      color: #00d9a5;
    }
    
    .quick-filter-count {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.06);
      padding: 2px 8px;
      border-radius: 10px;
    }
    
    /* 震级筛选 */
    .mag-filter-section {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .mag-range {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .mag-range input {
      width: 60px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 6px 8px;
      color: #fff;
      font-size: 13px;
      text-align: center;
    }
    
    .mag-range span {
      color: rgba(255,255,255,0.4);
    }
    
    /* 统计信息 */
    .sidebar-stats {
      padding: 20px;
      flex: 1;
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .stat-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
    }
    
    /* 版权信息 */
    .copyright {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      text-align: center;
    }
    
    .copyright a {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
    }
    
    .copyright a:hover {
      color: #00d9a5;
    }
    
    /* ===== 主内容区 ===== */
    .main-content {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    /* 地图区域 - 占满剩余空间 */
    .map-wrapper {
      flex: 1;
      position: relative;
    }
    
    #globe-container {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
    }
    
    /* 顶部工具栏 */
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 360px;
      height: 56px;
      background: rgba(18,18,26,0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 50;
    }
    
    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .toolbar-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #00d9a5;
      background: rgba(0,217,165,0.1);
      padding: 4px 10px;
      border-radius: 20px;
    }
    
    .live-dot {
      width: 6px;
      height: 6px;
      background: #00d9a5;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    
    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toolbar-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .toolbar-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
      color: #fff;
    }
    
    /* 地图控件 - 放在地图区域右上角 */
    .map-controls {
      position: absolute;
      top: 72px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }
    
    .map-control-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(18,18,26,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 18px;
    }
    
    .map-control-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }
    
    .map-control-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* 经纬度显示 */
    .coords-display {
      position: absolute;
      bottom: 16px;
      left: 16px;
      background: rgba(18,18,26,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px 14px;
      z-index: 100;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    .coords-display span {
      color: #00d9a5;
    }
    
    /* 图例 */
    .map-legend {
      position: absolute;
      bottom: 80px;
      left: 16px;
      background: rgba(18,18,26,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      z-index: 100;
      min-width: 140px;
    }
    
    .map-legend-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    
    .map-legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 8px;
    }
    
    .map-legend-item:last-child {
      margin-bottom: 0;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }
    
    /* 右侧最新地震面板 - 固定宽度 */
    .latest-quakes-panel {
      width: 360px;
      background: linear-gradient(180deg, #12121a 0%, #0a0a0f 100%);
      border-left: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      z-index: 50;
      flex-shrink: 0;
    }
    
    .latest-quakes-header {
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,107,53,0.15), rgba(255,45,85,0.08));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .latest-quakes-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }
    
    .latest-quakes-title svg {
      color: #ff6b35;
      filter: drop-shadow(0 0 8px rgba(255,107,53,0.6));
    }
    
    .latest-quakes-subtitle {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
      margin-left: 28px;
    }
    
    /* Tab切换 */
    .tab-switch {
      display: flex;
      gap: 4px;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px;
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .tab-btn:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.8);
    }
    
    .tab-btn.active {
      background: rgba(0,168,232,0.15);
      border-color: rgba(0,168,232,0.3);
      color: #00d9a5;
    }
    
    .tab-btn .count {
      font-size: 11px;
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 10px;
      color: rgba(255,255,255,0.6);
    }
    
    .tab-btn.active .count {
      background: rgba(0,217,165,0.2);
      color: #00d9a5;
    }
    
    /* 排序控件 */
    .sort-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    
    .total-count {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }
    
    .total-count span {
      color: #fff;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .sort-select {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 6px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }
    
    .sort-select option {
      background: #12121a;
    }
    
    .latest-quakes-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .latest-quake-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease backwards;
      overflow: hidden;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .latest-quake-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.12);
      transform: translateX(-4px);
    }
    
    .latest-quake-item.active {
      background: rgba(0,168,232,0.1);
      border-color: rgba(0,168,232,0.3);
    }
    
    .latest-quake-item.highlight {
      background: rgba(255,107,53,0.08);
      border-color: rgba(255,107,53,0.2);
    }
    
    .latest-quake-item.highlight::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #ff6b35, #ff2d55);
    }
    
    .latest-quake-glow {
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 100px;
      opacity: 0.3;
      pointer-events: none;
    }
    
    .latest-quake-rank {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,0.5);
      flex-shrink: 0;
    }
    
    .latest-quake-item:nth-child(1) .latest-quake-rank {
      background: linear-gradient(135deg, #ff2d55, #ff6b35);
      color: #fff;
    }
    
    .latest-quake-item:nth-child(2) .latest-quake-rank {
      background: linear-gradient(135deg, #ff9500, #ffcc00);
      color: #0a0a0f;
    }
    
    .latest-quake-item:nth-child(3) .latest-quake-rank {
      background: linear-gradient(135deg, #00a8e8, #00d9a5);
      color: #0a0a0f;
    }
    
    .latest-quake-content {
      flex: 1;
      min-width: 0;
      z-index: 1;
    }
    
    .latest-quake-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .latest-quake-place {
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .province-tag {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(0,168,232,0.15);
      border: 1px solid rgba(0,168,232,0.3);
      border-radius: 20px;
      font-size: 11px;
      color: #00d9a5;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .overseas-tag {
      background: rgba(255,107,53,0.15);
      border-color: rgba(255,107,53,0.3);
      color: #ff9500;
    }
    
    .latest-quake-mag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .latest-quake-bar {
      height: 4px;
      background: rgba(255,255,255,0.06);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .latest-quake-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.6s ease;
      box-shadow: 0 0 10px currentColor;
    }
    
    .latest-quake-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: rgba(255,255,255,0.4);
    }
    
    .latest-quake-time {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .latest-quake-time.recent::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #00d9a5;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    /* 加载状态 */
    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10,10,15,0.9);
      z-index: 100;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #00d9a5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }
    
    /* 详情浮动弹窗 */
    .detail-popup {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      width: 380px;
      max-height: calc(100% - 160px);
      background: rgba(18,18,26,0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      z-index: 500;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(0,168,232,0.1);
    }
    
    .detail-popup.open {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1);
    }
    
    .detail-popup::before {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid rgba(18,18,26,0.98);
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
    }
    
    .detail-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .detail-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .detail-title::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #00d9a5;
      border-radius: 50%;
      box-shadow: 0 0 10px #00d9a5;
    }
    
    .detail-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .detail-close:hover {
      background: rgba(255,107,53,0.2);
      border-color: rgba(255,107,53,0.3);
      color: #ff6b35;
    }
    
    .detail-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }
    
    .detail-mag-section {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 16px;
    }
    
    .detail-mag-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 48px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 6px;
      text-shadow: 0 0 30px currentColor;
    }
    
    .detail-mag-type {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 2px;
    }
    
    .detail-mag-desc {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }
    
    .detail-info-grid {
      display: grid;
      gap: 10px;
    }
    
    .detail-info-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px;
    }
    
    .detail-info-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      color: rgba(255,255,255,0.5);
      flex-shrink: 0;
    }
    
    .detail-info-icon svg {
      width: 18px;
      height: 18px;
    }
    
    .detail-info-content {
      flex: 1;
      min-width: 0;
    }
    
    .detail-info-label {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-info-value {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
      line-height: 1.4;
    }
    
    /* 遮罩层 - 点击关闭弹窗 */
    .overlay {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: 400;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* 3D地球容器样式 */
    .globe-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    
    .globe-marker-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
      animation: markerPulse 2s ease-in-out infinite;
    }
    
    @keyframes markerPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }
    
    .globe-marker-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid currentColor;
      border-radius: 50%;
      animation: ringExpand 2s ease-out infinite;
    }
    
    @keyframes ringExpand {
      0% { width: 12px; height: 12px; opacity: 1; }
      100% { width: 60px; height: 60px; opacity: 0; }
    }
    
    /* 响应式 */
    @media (max-width: 1200px) {
      .latest-quakes-panel {
        position: fixed;
        right: -360px;
        height: 100%;
        transition: right 0.3s;
      }
      
      .latest-quakes-panel.open {
        right: 0;
      }
      
      .toolbar {
        right: 0;
      }
      
      .map-controls {
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 左侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="3" fill="currentColor"/>
              <path d="M12 2v3M12 19v3M2 12h3M19 12h3"/>
            </svg>
          </div>
          <div>
            <div class="logo-text">震讯通</div>
            <div class="logo-subtitle">全球地震实时监测</div>
          </div>
        </div>
      </div>
      
      <!-- 时间筛选 -->
      <div class="time-filter-section">
        <div class="section-title">时间范围</div>
        <div class="date-input-group">
          <div class="date-field">
            <label>开始日期</label>
            <input type="date" id="start-date">
          </div>
          <div class="date-field">
            <label>结束日期</label>
            <input type="date" id="end-date">
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn btn-primary" id="apply-filter">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            查询
          </button>
          <button class="btn btn-secondary" id="reset-filter" title="重置">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- 快捷筛选 -->
      <div class="quick-filters">
        <div class="section-title">快速选择</div>
        <div class="quick-filter-list">
          <div class="quick-filter-item active" data-period="day">
            <span class="quick-filter-label">过去24小时</span>
          </div>
          <div class="quick-filter-item" data-period="week">
            <span class="quick-filter-label">过去7天</span>
          </div>
          <div class="quick-filter-item" data-period="month">
            <span class="quick-filter-label">过去30天</span>
          </div>
        </div>
      </div>
      
      <!-- 震级筛选 -->
      <div class="mag-filter-section">
        <div class="section-title">震级范围</div>
        <div class="mag-range">
          <input type="number" id="mag-min" value="0" min="0" max="10" step="0.1">
          <span>~</span>
          <input type="number" id="mag-max" value="10" min="0" max="10" step="0.1">
        </div>
      </div>
      
      <!-- 统计 -->
      <div class="sidebar-stats">
        <div class="section-title">统计信息</div>
        <div class="stat-grid">
          <div class="stat-box">
            <div class="stat-value" id="stat-total">--</div>
            <div class="stat-label">地震总数</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-max" style="color: #ff6b35;">--</div>
            <div class="stat-label">最大震级</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-avg">--</div>
            <div class="stat-label">平均震级</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-depth">--</div>
            <div class="stat-label">平均深度</div>
          </div>
        </div>
      </div>
      
      <!-- 版权 -->
      <div class="copyright">
        <div>制作：<a href="#" target="_blank">岩鸣杨子</a></div>
        <div style="margin-top: 4px;">数据：USGS & Wolfx API</div>
      </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 地图区域 -->
      <div class="map-wrapper">
        <!-- 3D地球容器 -->
        <div id="globe-container"></div>
        
        <!-- 加载状态 -->
        <div class="loading-overlay" id="loading-overlay">
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载地震数据...</div>
        </div>
        

        
        <!-- 地图控件 -->
        <div class="map-controls">
          <button class="map-control-btn" id="map-zoom-in" title="放大">+</button>
          <button class="map-control-btn" id="map-zoom-out" title="缩小">−</button>
          <button class="map-control-btn" id="map-reset" title="重置视图">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 8v4l3 3"/>
            </svg>
          </button>
        </div>
        
        <!-- 经纬度显示 -->
        <div class="coords-display">
          <span id="mouse-coords">--°, --°</span>
        </div>
        
        <!-- 图例 -->
        <div class="map-legend">
          <div class="map-legend-title">震级图例</div>
          <div class="map-legend-item">
            <div class="legend-dot" style="background: #ff2d55; color: #ff2d55;"></div>
            <span>7.0+ 巨震</span>
          </div>
          <div class="map-legend-item">
            <div class="legend-dot" style="background: #ff6b35; color: #ff6b35;"></div>
            <span>6.0-6.9 大震</span>
          </div>
          <div class="map-legend-item">
            <div class="legend-dot" style="background: #ff9500; color: #ff9500;"></div>
            <span>5.0-5.9 强震</span>
          </div>
          <div class="map-legend-item">
            <div class="legend-dot" style="background: #ffcc00; color: #ffcc00;"></div>
            <span>4.0-4.9 中震</span>
          </div>
          <div class="map-legend-item">
            <div class="legend-dot" style="background: #00a8e8; color: #00a8e8;"></div>
            <span>&lt;4.0 小震</span>
          </div>
        </div>
      </div>
      
      <!-- 右侧最新地震面板 - 固定宽度 -->
      <div class="latest-quakes-panel" id="latest-quakes-panel-container">
        <div class="latest-quakes-header">
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div class="latest-quakes-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
              </svg>
              最新地震
            </div>
            <button class="toolbar-btn" id="refresh-btn" title="刷新数据">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
              </svg>
            </button>
          </div>
          <div class="latest-quakes-subtitle">实时更新</div>
        </div>
        
        <!-- 国内/海外切换 -->
        <div class="tab-switch">
          <button class="tab-btn active" data-tab="domestic">
            国内
            <span class="count" id="count-domestic">0</span>
          </button>
          <button class="tab-btn" data-tab="overseas">
            海外
            <span class="count" id="count-overseas">0</span>
          </button>
        </div>
        
        <!-- 排序控件 -->
        <div class="sort-bar">
          <div class="total-count">共 <span id="total-quakes">0</span> 条</div>
          <select class="sort-select" id="sort-select">
            <option value="time-desc">时间倒序</option>
            <option value="time-asc">时间正序</option>
            <option value="mag-desc">震级倒序</option>
            <option value="mag-asc">震级正序</option>
          </select>
        </div>
        
        <div class="latest-quakes-list" id="latest-quakes-panel">
          <!-- 最新地震列表将在这里生成 -->
        </div>
      </div>
      <!-- 详情浮动弹窗 -->
      <div class="detail-popup" id="detail-popup">
        <div class="detail-header">
          <h3 class="detail-title">地震详情</h3>
          <button class="detail-close" id="detail-close">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="detail-body" id="detail-body">
          <!-- 详情内容 -->
        </div>
      </div>
      
      <!-- 遮罩层 -->
      <div class="overlay" id="overlay"></div>
    </main>
  </div>
  
  <!-- 主脚本 -->
  <script src="./src/main.js"></script>
</body>
</html>
